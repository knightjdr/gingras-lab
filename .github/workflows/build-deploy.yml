name: Build and Deploy
on:
  schedule:
  - cron: "0 0 1 * *"
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Create env file
        run: |
          touch .env.production
          echo PLAUSIBLE_DOMAIN=${{ secrets.PLAUSIBLE_DOMAIN }} >> .env.production
          cat .env.production

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
